spring.main.web-application-type=servlet
spring.main.lazy-initialization=true
spring.datasource.url=jdbc:h2:${user.home}/Documents/RM-Inventory-database/rmhometiles
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.application.ui.title=RM Home Tiles
spring.application.ui.width=1280
spring.application.ui.height=720
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error
logging.level.ph.parcs.rmhometiles=debug
